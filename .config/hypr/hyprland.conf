# env = MOZ_GDK_SCALE=2
# env = MOZ_GDK_DPI_SCALE=0.5

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

env MOZ_ACCELERATED=1
env MOZ_WEBRENDER=1
env MOZ_DISABLE_HW_ACCELERATION=1

#####################################
#       F*** nvidia specific        #
#####################################

# Hardware acceleration on NVIDIA GPUs
# (https://wiki.archlinux.org/title/Hardware_video_acceleration)
env = LIBVA_DRIVER_NAME,nvidia

# (https://wiki.archlinux.org/title/Wayland#Requirements)
# WARN: crashes me hyprland
env = GBM_BACKEND,nvidia-drm
# To force GBM as a backend
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# set to 1 to use software cursors instead of hardware cursors
# (https://wiki.hyprland.org/hyprland-wiki/pages/Nvidia/)
env = WLR_NO_HARDWARE_CURSORS,1

# TIP: Advantage is all the apps will be running on nvidia
# WARN: crashes whatever window's opened after "hibranate"
env = __NV_PRIME_RENDER_OFFLOAD,1

# Controls if G-Sync capable monitors should use Variable Refresh Rate (VRR)
# See Nvidia Documentation for details.
# (https://download.nvidia.com/XFree86/Linux-32bit-ARM/375.26/README/openglenvvariables.html)
env = __GL_GSYNC_ALLOWED,1

# Controls if Adaptive Sync should be used. Recommended to set as “0” to avoid
# having problems on some games.
env = __GL_VRR_ALLOWED,1



# use legacy DRM interface instead of atomic mode setting. Might fix flickering
# issues
env = WLR_DRM_NO_ATOMIC=1

env = __VK_LAYER_NV_optimus,NVIDIA_only
env = NVD_BACKEND,direct


#############
### INPUT ###
#############

input {
    kb_layout = fr, us
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =
    repeat_delay = 300
    numlock_by_default = true

    follow_mouse = 1

    accel_profile = flat

    touchpad {
        natural_scroll = true
    }

}

input:tablet {
  output = HDMI-A-1
  region_size = 1920, 1080
}

cursor {
    no_hardware_cursors = true
    # use_cpu_buffer = true
}


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(e6e6e6ee) rgba(a8a8a8ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 7

    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    key_press_enables_dpms = true
    disable_autoreload = true
    vfr = false
}



####################
### KEYBINDINGSS ###
####################

# Custom binds
bind = SUPER, A, exec, $terminal
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen
bind = SUPER, Escape, exit
bind = SUPER, E, exec, $fileManager
bind = SUPER, T, togglefloating
bind = SUPER ALT, RETURN, exec, \
  sh -c 'if [ "$(hyprctl -j devices | jq -r ".keyboards[0].layout")" = "us" ]; then \
           hyprctl keyword input:kb_layout fr; \
         else \
           hyprctl keyword input:kb_layout us; fi'
bind = SUPER, B, exec, prime-run $browser
bind = SUPER, D, exec, env XDG_SESSION_TYPE=x11 XWAYLAND_BYPASS=1 discord-canary --no-sandbox --disable-gpu
bind = SUPER, S, exec, spotify
bind = SUPER, G, exec, GDK_SCALE=1.5, steam
bind = SUPER, H, exec, env -u WAYLAND_DISPLAY blender
bind = SUPER, K, exec, krita
bind = SUPER, N, exec, swaync-client -t
bind = SUPER, Y, exec, slack --force-device-scale-factor=1.15 --disable-gpu
# bind = SUPER, U, exec, unityhub
bind = SUPER, U, exec, godot
bind = SUPER, M, exec, kmail
bind = SUPER, Z, exec, env QT_QPA_PLATFORM=wayland XDG_CURRENT_DESKTOP=Hyprland zoom
bind = SUPER SHIFT, D, exec, ~/.config/hypr/scripts/duplicate-terminal.sh

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move Window with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER, SPACE, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER CTRL, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = SUPER CTRL, A, exec, grim -g "$(slurp)" ~/Downloads/$(date +'%s_grim.png')
bind = SUPER SHIFT, P, exec, hyprpicker -a -f hex

# Resize Window about 20px to one side
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# Lid Open/Close
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Functional Keys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next
bindle = ,XF86MonBrightnessUp,exec,~/.config/waybar/scripts/brightness --inc
bindle = ,XF86MonBrightnessDown,exec,~/.config/waybar/scripts/brightness --dec


# Workspaces (Desktops)
bind = SUPER, ampersand, workspace, 1
bind = SUPER, eacute, workspace, 2
bind = SUPER, quotedbl, workspace, 3
bind = SUPER, apostrophe, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, minus, workspace, 6
bind = SUPER, egrave, workspace, 7
bind = SUPER, underscore, workspace, 8
bind = SUPER, ccedilla, workspace, 9
bind = SUPER, agrave, workspace, 10

# Move windows between workspaces
bind = SUPER_SHIFT, ampersand, movetoworkspace, 1
bind = SUPER_SHIFT, eacute, movetoworkspace, 2
bind = SUPER_SHIFT, quotedbl, movetoworkspace, 3
bind = SUPER_SHIFT, apostrophe, movetoworkspace, 4
bind = SUPER_SHIFT, parenleft, movetoworkspace, 5
bind = SUPER_SHIFT, minus, movetoworkspace, 6
bind = SUPER_SHIFT, egrave, movetoworkspace, 7
bind = SUPER_SHIFT, underscore, movetoworkspace, 8
bind = SUPER_SHIFT, ccedilla, movetoworkspace, 9
bind = SUPER_SHIFT, agrave, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_up, workspace, e+1
bind = SUPER, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

