### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nemo
$menu = killall wofi || wofi --show drun
$browser = librewolf # chromium --force-device-scale-factor=1.25


#################
### AUTOSTART ###
#################

exec-once = hyprpaper --config ~/.config/hypr/hyprpaper/hyprpaper.conf & sleep 0.2 # && polkit-kde-authentication-agent-1
exec-once = xdg-settings set default-web-browser librewolf.desktop
exec-once = waybar
exec-once = swaync
exec-once = cliphist wipe # Clear Clipboard
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = ~/.config/hypr/rotate-u2410.sh
exec-once = xwaylandvideobridge


